<div class="fixed">
  <div class="welcome">
    <div class="setting">

      <div class="logo">
        <img src="assets/images/icon.png" class="logo">
      </div>

      <div class="name" [formGroup]="fbFormGroup">
        <input type="text" class="ri" placeholder="UserName" formControlName="username">
        <input type="password" class="bi" placeholder="New Password" formControlName="password">
        <input type="email" class="ri" placeholder="Email" formControlName="email">
        <input type="text" class="bi" placeholder="Mobile" formControlName="mobile"><br><br>
        <button class="play" (click)="changePassword()">Change Password</button><br>

      </div>
    </div>
  </div>
</div>
